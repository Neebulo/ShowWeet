<!--template to display single post page  -->
<template name="postPage">
  <div class="post-page page">
    {{> postItem}}

  <!-- display comments on each post -->
    <ul class="comments">
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>

      <!-- if current user, allow submit a comment -->
      {{#if currentUser}}
     {{> commentSubmit}}
   {{else}}
     <p>Please log in to leave a comment.</p>
   {{/if}}

  </div>
</template>
